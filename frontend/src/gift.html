<!DOCTYPE html>
<html>
<head>
    <title>Gift Tag SVG</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('fonts/BlackPinkCursive.ttf') format('truetype');
        }
    </style>
</head>

<body>
    
<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
    <g transform="translate(10, 80) rotate(-15, 0, 0) scale(2)">
        <!-- Yellow tag background -->
        <rect x="20" y="5" width="120" height="60" fill="#fff314"/>
        
        <!-- Longer isosceles trapezoid on one side -->
        <polygon points="0,20 20,5 20,65 0,50" fill="#fff314"/>
        
        <!-- Black border around the tag -->
        <line x1="20" y1="5" x2="140" y2="5" stroke="black" stroke-width="2"/>
        <line x1="140" y1="5" x2="140" y2="65" stroke="black" stroke-width="2"/>
        <line x1="20" y1="65" x2="140" y2="65" stroke="black" stroke-width="2"/>

        <!-- Black border around the trapezoid -->
        <line x1="20" y1="5" x2="0" y2="20" stroke="black" stroke-width="2"/>
        <line x1="0" y1="20" x2="0" y2="50" stroke="black" stroke-width="2"/>
        <line x1="0" y1="50" x2="20" y2="65" stroke="black" stroke-width="2"/>

        <!-- Transparent circle "cutout" with a black border -->
        <circle cx="18" cy="35" r="10" fill="white" fill-opacity="0" stroke="black" stroke-width="2"/>
        
        <!-- Text: From and To -->
        <text x="40" y="28" font-family="MyCustomFont" font-size="28" fill="black">From: Everett</text>
        <text x="50" y="55" font-family="MyCustomFont" font-size="28" fill="black">To: Adam</text>
    </g>
</svg>

</body>
</html>
